<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>New car from salon</th>
        </tr>
        <tr th:each="cartemp: ${car}">
            <th th:text="${cartemp.model}"/>
            <th th:text="${cartemp.series}"/>
            <th th:text="${cartemp.isNewCar}"/>
        </tr>
    </table>
</div>
</body>
</html>
